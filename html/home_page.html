<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/home_page.css" />
    <link href="../res/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <div class="logo">
                <img src="../res/images/logo/National_Geographic_Society.png">
            </div>

            <div class="search_wrapper">
                <input placeholder="&#xf002; Search">
                <span class="fa fa-arrow-circle-o-right"></span>
            </div>

            <div class="sign_up_wrapper">
                <div class="sign_up">
                    <span class="sign_up_span fa fa-user"></span>
                    <p class="sign_up_p">Sign Up</p>
                </div>
                <div class="dash"></div>
                <div class="login">
                    <span class="sign_up_span fa fa-sign-in"></span>
                    <p class="sign_up_p">Login</p>
                </div>
            </div>
        </header>

        <nav>
            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-home fa-2x yellow"></span>
                    <div class="nav_dash"></div>
                </div>
                <label class="yellow">HOME</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-camera fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Photography</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-video-camera fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Video</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-recycle fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Enviroment</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-motorcycle fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Travel</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-user-secret fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Adventure</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-tv fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Television</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-child fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Kids</label>
            </div>

        </nav>
        <div class='main'></div>
        <footer></footer>
    </div>

</body>

</html>
