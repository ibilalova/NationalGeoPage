<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/home_page.css" />
    <link href="../res/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <div class="logo">
                <img src="../res/images/logo/National_Geographic_Society.png">
            </div>

            <div class="search_wrapper">
                <input placeholder="&#xf002; Search">
                <span class="fa fa-arrow-circle-o-right"></span>
            </div>

            <div class="sign_up_wrapper">
                <div class="sign_up">
                    <span class="sign_up_span fa fa-user"></span>
                    <p class="sign_up_p">Sign Up</p>
                </div>
                <div class="dash"></div>
                <div class="login">
                    <span class="sign_up_span fa fa-sign-in"></span>
                    <p class="sign_up_p">Login</p>
                </div>
            </div>
        </header>

        <nav>
            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-home fa-2x yellow"></span>
                    <div class="nav_dash"></div>
                </div>
                <label class="yellow">HOME</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-camera fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Photography</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-video-camera fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Video</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-recycle fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Enviroment</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-motorcycle fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Travel</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-user-secret fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Adventure</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-tv fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Television</label>
            </div>

            <div class="item">
                <div class="item_icon">
                    <div class="nav_dash"></div>
                    <span class="fa fa-child fa-2x"></span>
                    <div class="nav_dash"></div>
                </div>
                <label>Kids</label>
            </div>
        </nav>
        <div class="content">
            <div class="left">
                <div class="main">
                    <div class="submenu">
                        <div class="submenu_item">
                            <span class="fa fa-newspaper-o"></span>
                            <div class="text">Daily News</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-newspaper-o"></span>
                            <div class="text">Magazine</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-map"></span>
                            <div class="text">Maps</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-joomla"></span>
                            <div class="text">Science</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-university"></span>
                            <div class="text">Education</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-gamepad"></span>
                            <div class="text">Games</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-calendar"></span>
                            <div class="text">Events</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-commenting-o"></span>
                            <div class="text">Blogs</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-area-chart"></span>
                            <div class="text">Explorers</div>
                        </div>
                        <div class="submenu_item">
                            <span class="fa fa-bus"></span>
                            <div class="text">Trips</div>
                        </div>
                    </div>
                    <div class="main_slider">
                        <div class="filter">
                            <div>HOME</div>
                            <div>Animals</div>
                            <div>Ancient</div>
                            <div>Energy</div>
                            <div>Environment</div>
                            <div>Travel</div>
                        </div>
                        <div class="slider">
                            <!--<div class="pagination">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                            </div>-->
                            <img src="../res/images/slider/slider_pict.png">

                            <div class="slider_caption">
                                <div class="slider_caption_text">
                                    <h4>Lion Cubs Playing</h4>
                                    <p>African lion cubs play in the grass in the Okavango Delta</p>
                                </div>
                                <div class="slider_caption_pause">
                                    <div class="pause">
                                        <div></div>
                                        <div class="white"></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="latest_news">
                            <div class="icon">
                                <span class="fa fa-clock-o"></span>
                            </div>
                            <div class="text">Latest News</div>
                            <div class="strip"></div>
                            <div class="recent">Most Recent</div>
                            <div class="view_type">
                                <div class="list_view">
                                    <span class="fa fa-list"></span>
                                </div>
                                <div class="table_view">
                                    <span class="fa fa-table"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reports"></div>

            </div>

            <div class="right">
                <div class="popular_news">
                    <span class="fa fa-star"></span>
                    <label>Most popular news</label>
                </div>
            </div>
        </div>

    </div>
    <footer></footer>
    </div>

</body>

</html>
